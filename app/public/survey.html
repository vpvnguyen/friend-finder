<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Survey</h1>
        <hr>
        <p>All fields are required. Choose between 1 (Strongly Disagree) to 5 (Strongly Agree) with the questions.</p>
    </div>


    <div class="container">
        <!-- bootstrap form validation -->
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input id="name" type="text" class="form-control" placeholder="Name" required>
                    <div class="invalid-feedback">
                        Name required!
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="image" type="text" class="form-control" placeholder="Link to Image" required>
                    <div class="invalid-feedback">
                        Link to image required!
                    </div>
                </div>

                <!-- form questions -->
                <div class="form-group col-md-12">
                    <label for="a1">1. I have a vivid imagination</label>
                    <select class="form-control empty" id="q1">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>
                <div class="form-group col-md-12">
                    <label for="q2">2. I love large parties</label>
                    <select class="form-control empty" id="q2">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q3">3. I believe in the importance of art</label>
                    <select class="form-control empty" id="q3">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q4">4. I am always busy</label>
                    <select class="form-control empty" id="q4">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q5">5. I would never cheat on my taxes </label>
                    <select class="form-control empty" id="q5">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q6">6. I make people feel welcome</label>
                    <select class="form-control empty" id="q6">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q7">7. I am easy to satisfy</label>
                    <select class="form-control empty" id="q7">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q8">8. I seek adventure</label>
                    <select class="form-control empty" id="q8">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q9">9. I love reading API documentation</label>
                    <select class="form-control empty" id="q9">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="q10">10. I like pineapples on my pizza</label>
                    <select class="form-control empty" id="q10">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <!-- Link to open the modal and Submit Form -->
            <button id="submit-form" class="btn btn-dark mt-2" type="submit"><a id="match" href="#ex1"
                    rel="modal:open">Submit form</a></button>
        </form>
    </div>

    <!-- open modal and display match when form is submitted -->
    <div id="ex1" class="modal">
        <div class="row">
            <div id="match-image">photo</div>
        </div>
        <div class="row">
                <div id="match-name">name</div>
        </div>
        <a href="#" rel="modal:close">Close</a>
    </div>

    <!-- footer -->
    <footer class="footer mt-3 mb-5">
        <div class="container">
            <a href="/api/friends">Friends API</a>
            <a class="mx-1">|</a>
            <a href="/db">Database - All Friends</a>
        </div>
    </footer>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="./js/app.js"></script>
</body>

</html>
